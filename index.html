<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/css/style.css">
</head>
<body>

    <div class="container-fluid main_container">
        <div class="row">
            <div class="col-md-4 social_link_main_wrapper">
                <div class="profile_details">
                    <img src="/assets/images/avatar-jessica.jpeg" alt="profile_pic" class="img-fluid profile_pic">
                    <div class="name_address">
                        <p class="name">Jessica Randall</p>
                        <p class="address">London, United Kingdom</p>
                    </div>
                    <div class="description">
                        <p>"Front-end developer and avid reader."</p>
                    </div>
                </div>

                <div class="socail_links">
                    <ul>
                        <li class="links"><a href="#">GitHub</a></li>
                        <li class="links"><a href="#">Frontend Mentor</a></li>
                        <li class="links"><a href="#">LinkedIn</a></li>
                        <li class="links"><a href="#">Twitter</a></li>
                        <li class="links"><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
